<html>
    <head>
        <title>form label</title>
    </head>
    <body>
        <form>
            <label for="name">user</label>
            <input type="text" id="name"><br>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" placeholder="전화번호를 입력하세요.">
            <hr>
            <input type="email"><br>
            <input type="color"><br>
            <input type="date"><br>
            <input type="search">
        </form>
    </body>
</html>

<!--
    입력 양식은 form 태그로 먼저 영역 설정하고 내부에 input태그를 만든다.
    form태그가 없으면 전송이 되지 않는다.
    <label>태그의 for 속성은 레이블을 클릭하면 입력창으로 이동
    placeholder속성은 힌트를 보여준다.
-->
