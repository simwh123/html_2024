<html>
    <head>
        <title>form_select</title>
    </head>
    <body>
        <form>
            <select multiple = "multiple">
                <option>김밥</option>
                <option>떡볶이</option>
                <option selected>순대</option>
                <option>오뎅</option>
            </select>
        </form>
    </body>
</html>

<!--
    <select>태그 안에 <option>태그를 사용하여 여러개를 나열한다.
    <option>태그 안에 selected속성 사용 시 맨 앞에 노출된다. 
    <select>태그 안에 multiple 사용 시 여러개 선택 가능 
-->
