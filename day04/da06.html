:first-child 형제관계에서 첫번째로 등장하는 태그 선택
:last-child 형제관계에서 마지막으로 등장하는 태그 선택

list-style은 블릿마커를 제어한다

-->

<html>
    <head>
        <title></title>
        <style>
            li:first-child > a{color: red;};

            p:nth-child(1)
            p:nth-child(2) {font-size: 100%;}
            p:nth-child(3) {font-size: 150%;}
            p:nth-child(4) {font-size: 200%;}
        </style>
    </head>
