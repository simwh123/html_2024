<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer>
    </script>
  </head>
  <body>
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo" id="logo" onclick="onLoad()">
    </div>
    <div class="button-container">
      <button class="btn" onclick="filter('type','pants')">
        <img src="img/blue_p.png">
      </button>
      <button class="btn" onclick="filter('type','skirt')">
        <img src="img/blue_s.png">
      </button>
      <button class="btn" onclick="filter('type','tshirt')">
        <img src="img/blue_t.png">
      </button>
      <button class="btn colorBtn blue" onclick="filter('color','blue')">Blue</button>
      <button class="btn colorBtn yellow" onclick="filter('color','yellow')">Yellow</button>
      <button class="btn colorBtn pink" onclick="filter('color','pink')">Pink</button>
    </div>
    <div class="list-content">
      <ul class="items" >
      </ul>
    </div>
  </body>
</html>
