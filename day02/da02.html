<html>
    <head>
        <title>Form basic</title>
    </head>
</html>
<body>
    ID<input type="text" name="id" value="name"><br><br>
    패스워드<input type="password" name="pw" value="password"><br</br>
    <input type="file" name="file">
    <br><br><br><br>

    <h4>잘못된 형태</h4>
    <textarea>
        textarea 태그 
        textarea 태그
    </textarea>
    <h4>올바른 형태</h4>
    <textarea>
textarea 태그 
textarea 태그   textarea 태그
textarea 태그 textarea 태그
    </textarea>
    <br><br><br><br>

    <div> div 태그- block형식</div>
    <div> div 태그-</div>
    <div> div 태그-</div>
    <div> div 태그-</div>
    <br><br><br><br>

    <span> span 태그 - inline 형식</span>
    <span> span 태그 - inline 형식</span>
    <span> span 태그 - inline 형식</span>
    <span> span 태그 - inline 형식</span>
    <span> span 태그 - inline 형식</span>
    <span> span 태그 - inline 형식</span>

    <!--
        자신의 글자 크기만큼 영역을 차지하면서 왼쪽에서 오른쪽으로 출력된다.
        <div>태그는 공간을 블록형식으로 분할하고.
        <span>태그는 공간을 인라인형식으로 분할한다.
    -->

</body>
