<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
header{
	background-color:blue;
	text-align:center;
}
#var1{
	display:flex;
	justify-content: center;
}
.var2{
	display:flex;
	justify-content: center;
	background-color:orange;
	width: 30vh;
    border-radius: 10px;
}
     /* 중앙 정렬을 위한 스타일 */
.centered {
    position: fixed; /* 화면에 고정 */
    top: 50%; /* 화면 상단에서 세로 중앙에 위치 */
    left: 50%; /* 화면 왼쪽에서 가로 중앙에 위치 */
    transform: translate(-50%, -50%); /* 실제 위치를 조정하여 정확한 중앙 위치로 이동 */
}

/* 박스 스타일 */
.box {
    width: 300px;
    padding: 20px; /* 안쪽 여백 설정 */
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 5px; /* 테두리 둥글게 만들기 */
}

</style>
</head>
<body>
	<header id="var3">
		<h1>회원가입</h1>
	</header>
	<div id="var1">
		<div class="var2">
		<form id="regform">
			이름<br>
			<input type="text" name="name" id="name"><br><br>
			이메일<br>
			<input type="email" name="email" id="email"><br>
			<input type="submit" onclick="signUp()">
		</form>
	</div>
        <script>
            function signUp(){
                event.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;

                alert("정말로 가입 하시겠습니까?");

                // 화면비우기
                document.body.innerHTML = '';

                // 입력된 정보를 박스에 추가
                const resultDiv = document.createElement('div');
                resultDiv.innerHTML = `<h2>회원가입완료</h2><p>이름: ${name}</p><p>이메일: ${email}</p>`;
                

                // 중앙 정렬된 박스 생성
                const boxDiv = document.createElement('div');
                boxDiv.classList.add('centered', 'box');
                // 박스에 결과 요소 추가
                boxDiv.appendChild(resultDiv);
                // body에 박스 추가
                document.body.appendChild(boxDiv);
            }
            
        </script>
	</div>
</body>
</html>
