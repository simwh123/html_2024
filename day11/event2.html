<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 200px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="img/cup-1.png" id="cup">
        <img src="img/easys-1.jpg" id="cover">
    </div>
    <script>
        const cup = document.querySelector("#cup");
        cup.onclick = changPic;
        function changPic(){
            cup.src = "img/cup-2.png";
        }
        const cover = document.getElementById("cover");
        cover.addEventListener("mouseover", changPic1);
        function changPic1(){
            cover.src ="img/easys-2.jpg";
        }
    </script>
</body>
</html>
