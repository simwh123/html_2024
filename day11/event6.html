<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let solution = 55;
        function btn1(){
            let num = document.getElementById('number').value;
            try{
                if(num > solution) throw "크다.";
                else if (num < solution) throw "작다"
            }
            catch(err){
                let e = document.getElementById("msg");
                e.innerHTML = '힌트: ' + err;
            }
        }

        
 
    </script>
    <h1>number Guess</h1>
    <p>1부터 100사이의 숫자를 입력하시오</p>
    <input type="text" id="number" value="">
    <button onclick="btn1()" type="button">숫자추측</button>
    <p id="msg"></p>
</body>
</html>
