<html>
    <head>

        <style>
            input[name="text"]{

            }
            #header h1{
                color:red;
            }
            #section{

            }

            }

            }

        <input type="text" name="text">
        <input type="password"><br>

        <div id="header">    
            <h1>CSS 선택자 기본</h1>

                <li>전체 선택자</li>

                <li>아이디 선택자</li>
                <li>클래스 선택자</li>
            </ul>
        </div>
        <br><br><br><br>

            </div>
        </div>

            </p>

    전체 선택자: *
