<html>
    <head>
        <title></title>
        <style>
            .a{font-size: 16px;}
            .b{font-size: 32px;}
            .c{font-size: 2em;}
            .d{font-size: large;}
            .e{font-size: small;}
            .font_arial{font-family: Arial;}
            .font_roman{font-family: "Times New Roman";}
            .f{font-family:'없는 폰트', fantasy;}
            .g{font-family:'모르는 폰트',serif;}

            .aa{font-size: 3em; font-family: Arial;}

        </style>
    </head>
    <body>
        <h1>Lorem ipsum</h1>
        <p class="a">Lorem ipsum</p>
        <p class="b">Lorem ipsum</p>
        <p class="c">Lorem ipsum</p>
        <p class="d">Lorem ipsum</p>
        <p class="e">Lorem ipsum</p>
        <br><br>

        <h1 class="font_arial">Lorem ipsum</h1>
        <p  class="font_roman">Lorem ipsum doler sit amet</p>
        <br><br>

        <h1 class="f">Lorem ipsum</h1>
        <p class="g">abcdefghi</p>
        <br><br>

        <h1 class="aa">레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <span>레드향</span>이라 불린다.</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로</p>
        <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>

    </body>
</html>

<!--
    <p>태그 기본 크기는 16px.
    em: 부모 클자 기준 배수 적용
    rem: 루트 글자 기준 배수 적용
    %: 상위 요소 길이크기를 백분율 적용

    font-family 속성은 글꼴을 정의할때 사용
    두 단어 이상은 따옴표 사용을 추천

    폰트는 왼쪽부터 순차적으로 적용된다. 없는 폰트일 경우 다음 폰트가 적용된다.
    고유 글꼴 적용
    serif(명조체)
    sans-serif(고딕체)

    
-->
