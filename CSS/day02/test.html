<html>
    <head>
        <title>게시판 입력 양식</title>

    </head>
    <body>
        <form>
            <table>
            <h1>글 작성하기</h1>
            <tr>
                <th>작성자</th>
                <td><input type="text" name="user"></td></tr>
            <tr>
                <th>아이디</th>
                <td><input type="text" name="id"></td></tr>
            <tr>
                <th>이메일</th>
                <td><input type="text_1" name="email">@<input type="text" name="email"></td></tr>
            <tr>
                <th>휴대폰</th>
                <td><select>
                    <optgroup>
                        <option>010</option>
                        <option>011</option>
                    </optgroup>    
                </select>
                    <input type="tel_1" name="tel">-<input type="tel_2" name="tel"></td></tr>
            <tr>
                <th>글제목</th>
                <td><input type="text" name="text"></td></tr>
            <tr>
                <th>내용</th>
                <td><textarea rows="10" cols="30"></textarea></td></tr>
            </table>
        </form>
    </body>
    </html>
