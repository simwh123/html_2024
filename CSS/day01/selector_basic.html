<html>
    <head>
        <title>CSS selector</title>
        <style>
            h1{
                color:red;
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <h1>CSS3 선택자 기본</h1>
        <h1>선택자 연습</h1>
        <h4>나도 선택자 연습</h4>
    </body>
</html>

<!--
    <sytle>  태그 안에
        선택자: h1
        스타일 속성: color, background-color
        스타일 값: red, orange
-->
